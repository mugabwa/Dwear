{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 d-flex grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between">
            <h4 class="card-title mb-3">Routes Covered</h4>
          </div>
          <div class="table-responsive">
            <table class="table">
                {% for route in routes %}
                <tr>
                    <td>
                        <div>
                            Origin
                            <div class="font-weight-bold mt-1">{{ route.origin }}</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            Destination
                            <div class="font-weight-bold mt-1">{{ route.destination }}</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            Distance
                            <div class="font-weight-bold mt-1">{{ route.distance }}</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            Original Cost
                            <div class="font-weight-bold mt-1">{{ route.cost }}</div>
                        </div>
                    </td>
                    <td>
                        <div>
                            Calculated Cost
                            <div class="font-weight-bold mt-1">{{ route.calculated_cost }}</div>
                        </div>
                    </td>
                    <td>
                        <button onclick="location.href=`{% url 'route-graph' route.id %}`" type="button" class="btn btn-sm btn-secondary" 
                        {% if not route.cost_status %} disabled {% endif %}>Graph Display</button>
                    </td>
                    <td>
                        <button onclick="location.href=`{% url 'route-update' route.id %}`" type="button" class="btn btn-sm btn-secondary">Edit Info</button>
                    </td>
                    <td>
                        <button onclick="location.href=`{% url 'route-delete' route.id %}`" type="button" class="btn btn-sm btn-danger">Remove</button>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
